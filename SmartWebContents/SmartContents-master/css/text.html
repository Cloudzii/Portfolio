<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text</title>
   <style>

  .box{width:800px; height:800px;
     border:1px #F00 solid;

  /* font의 종류

     font-weight: ex) normal;  : 두께조절 , 큰 영향은 없음
                            bold기능은 font-weight에 밖에없음
     font-size:  ex) 20px;
     font-style: ex) italic; : font-style은 italic밖에 없음
     font-family:  ex) "돋움" : 글씨체
                   ex) '돋움',helvetica.'Apple SD GothicNeo',sans-serif;
                        pc환경이 다양하다보니 글씨체를 여러개 설정
                       첫번째꺼가 그 pc에 없으면 다음꺼 그것도 없으면 그 다음꺼 이런식으로 됨
                       영문폰트가 제일먼저에 있고 그다음에 한글 이 순서대로 설정해야함 (우선순위로설정)
                       (그래야지 영문은 그 폰트로 읽고 한글은 그 폰트로 읽음)
                       그다음것들은 그냥 나열
                       한글인 경우와 영어에 띄어쓰기가 있을 경우엔 <'' / ""> 따옴표 (따옴표의종류는상관없음) 로 감싼다

     --font-color 라는건 없음-- */

     font-weight:normal;
     font-size:20px;
     /*font-color 라는건 없음*/
     font-style:italic;
     font-family:helvetica,'돋음'}




  .box p{ color:red;}

  .box p {color:inherit;
          font-family:'궁서';
        font-style:normal;
    /*어떠한 기능을 normal 한다는 것은 전체에서 부여받은 기능을(부모한테 상속받은 기능)을 받지않겠다는 의미*/}

  .box {letter-spacing: 0.8px; word-spacing: 10px; word-break: keep-all;
        line-height:200%;}

         /*  color:inherit : color를 부모로부터 상속받겠음     */
         /*  color:initial : color를 부모로부터 상속받지않겠음 */
         /*  letter-spacing:  글자 자간조정(간격조절)  0.5px;
             word-spacing: 단어 간격조절  10px
             word-break: keep-all; 단어별로 줄바꿈을 해주는 기능 (explorer는 잘안되는기능임)
             line-height: 줄간격 조절 (오남용이 있을 수 있음)
             주로 장문의글의 줄간격을 정리할때에는 '%'로 적용함

             ex)실무에서 텍스트와 위의 공간의 높이를 계산 할때에는 line-height도 같이 계산을 해줘야함
                만약 text가 있고 디자인이 박스크기를 테스트에서 높인 10px만큼만 높여서 박스를 만들려 한다면
                그 높이공간을 10px로 주라고한다면 이미 텍스트와 박스 사이의 padding이 존재하기에
                그 값을 곧이곧대로 10px로 준다면 간격이 초과가됨
                또 그 아래의 텍스트와 텍스트의 line-height의 공간이 존재하기에 이미 초과됨
                그래서 line-height의 공간을 함께 계산하여 값을 줘야함
                (아이폰메모에 저장됨)
                이면 line-height를 7px로 주면 됨
              */

   </style>
</head>
<body>
  <div class="box">
    <span>위키백과(Wiki百科, 듣기 (도움말·정보)) 혹은 위키피디아(영어: Wikipedia 위키피디어[*] 듣기 (도움말·정보))는 지미 웨일스가 제작한 모두가 함께 만들어 가며 누구나 자유롭게 쓸 수 있는 다언어판 인터넷 백과사전이다. 대표적인 집단 지성의 사례로 평가받고 있다. 위키백과는 크리에이티브 커먼즈 라이선스(CCL)와 GNU 자유 문서(GFDL)의 2중 라이선스를 따른다. 배타적인 저작권 라이선스가 아닌 자유 콘텐츠로 사용에 제약을 받지 않는다.</span>
    <p>안녕하세요</p>
  </div>





</body>
</html>
