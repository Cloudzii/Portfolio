<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Bbloterlayout</title>
 <style>
  .guideline{
    outline:1px #F00 solid;
  }
  .wrapper{
    width:900px; height:540px;
    margin:0 auto;
  }
  .heading{
    width:840px; height:111px;
    margin: 0 30px;
  }
  .contents{
    margin: 0 auto;
    height:380px;
    width:840px;
    background: pink

  }
  .contentstop{
    height:173px;
    margin-left:30px 30px; background: red
  }


  .contentstop1{
    width:267px; height:173px;
    float:left; background:blue;
    margin-left:10px;

  }

  .contentstop2{
    width:267px; height:173px;
    float:left; background: purple;
    margin-left:10px;

  }

  .contentstop3{
    width:267px; height:173px;
    float:left; background: green;
    margin-left:10px;
  }
  .contentsbottom{

    height:80px;
    margin: 0 30px;
    margin-top:20px;
    background: skyblue;
  }
 </style>






 </head>
 <body>
   <div class="wrapper guideline">
     <div class="heading guideline">Bbloter</div>
       <div class="contents guideline">
         <div class="contentstop guideline">
              <div class="contentstop1 guideline"></div>
              <div class="contentstop2 guideline"></div>
              <div class="contentstop3 guideline"></div>
         </div>
          <div class="contentsbottom guideline">
             <div class="contentsbottom1 guideline"></div>
             <div class="contentsbottom2 guideline"></div>
             <div class="contentsbottom3 guideline"></div>
          </div>
       </div>
   </div>
 </body>
 </html>
