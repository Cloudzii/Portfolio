<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newsarticle_layout</title>
  <style>
  *{margin:0; padding:0;}

    .article{
      border:1px #F00 solid;
      width:513px; height:130px;
    }
    .article ul li{
      font-size:12px;
    }

    .article ul li.first-article{
      border:1px #F00 solid;

      margin-bottom:10px;
    }

    .article ul li.first-article>span{
      width:160px; height:94px;
      overflow:hidden;
      float:left;
      border:1px #F00 solid;
      margin-top:10px;
      margin-right:10px;
      display:block;

    }
    .article ul li.first-article>strong{
      display:block; font-size:20px;

    }
    .article ul li.first-article>p{
       margin-top: 10px;
    }
    .article ul li.first-article>span img{
      width:100%
    }



  </style>
</head>
<body>
   <div class="article">
     <ul>
      <li class="first-article">
        <strong>삼성, 美전장기업 하만 9조3000억에 인수</strong>
        <span><img src="http://static.naver.net/newsstand/2016/1115/etnews/102250/001.jpg" alt=""></span>
        <p>삼성전자가 미국 전장 전문 기업 하만을 인수했다. 신성장 분야인 자동차 전장 사업을 대폭 강화하기 위한 조치다. 삼성전자는 미래 자동차 시장에서 퀀텀 점프를 노린다....</p>
      </li>
        <li>[해설]삼성전자 `스마트 카` 주도권 의지 드러냈다</li>
        <li>[해설]삼성전자 `스마트 카` 주도권 의지 드러냈다</li>
     </ul>






   </div>





</body>
</html>
