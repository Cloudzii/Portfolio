<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border</title>
  <style>
     .box{
       width:200px;
       height:200px;
       border-width: 10px 20px 30px 40px;
       border-color: pink red orange blue;
       border-style: dashed dotted double groove;
       border-radius: 10px 10px 10px 10px;
       /*round가 생기는 모양 css3에 나온 기능 호환성은 떨어질 수 있음*/
      }
  </style>
</head>
<body>

<!-- border -->
<!--
border-top
border-right
border-bottom
border-left

border=width 선의 두께
border-style 선의 종류
border-color 선의 색상 -->

 <div class="box">
   <span>asdfadsfasdfa</span>
   <br />asdjkfhalkjdsf
   <br />asdkf
 </div>

 <!-- class 는 style에서 ' . ' 으로 하고
      id 는 style에서 ' # ' 으로 함  -->


</body>
</html>
