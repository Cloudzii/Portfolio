<!-- ',' => 이 아이와 이 아이 다같이 태그를 준다 라고 연결하는 것
              ex) div,ul {border:1px #F00 solid;}
        'class' => .menu
                  ex)
                   <div class="menu">
                  .menu{border:1px #F00 solid;}
                  (class는 하나의 이름을 또 다른 하나에 설정가능, 다중설정O)

         'id'  => #____
                  ex)#unit{border:1px #F00 solid;}
                  (id는 하나당 하나의 이름만 설정가능,중복설정X / )


          띄어쓰기하면 그 클래스의 자식들
          ex) menu .textul>li -> menu의 자식 class textul에서의 그안에 바로있는 li.
         '{}' => 그 안에 모든 태그에 해당
         '>' => 그 안에 바로 있는 태그에만 해당
         ================>자식요소태그들

         붙여쓰면 클래스의 태그들
         => ex) ul.subul.list-item{border:1px #F00 solid;}
         ul이라는 태그의 subul클래스하고 list-item클래스를 가지고있는 태그에 적용

         'first-child' => 첫번째 필터 선택자
         ex) .menu li li:first-child {border:1px #F00 solid;}
         'last-child' => 마지막 필터 선택자
         ex) .menu li li:last-child{border:1px #F00 solid;}



      속성선택자
      li input{border:1px #F00 solid;}  (li안에 모든 input들 선택)
      input 타입이 속성인 태그들만 선택되는 것
      => ex) li input[type="text"]{border:1px #F00 solid;} li안에 input 타입이 text인 속성들이 선택
             a[href="네이버"]{border:1px #F00 solid;} 네이버를 가진 속성이 선택됨

      ★ ^*$ ★  :  시작하는 것(시작하면) , 모든 것(포함되어있으면) , 끝나는 것(끝나면)
      ex)a[href^="네"]{border:1px #F00 solid;}  => '네'라는 글자로 시작하는 속성들 모두 선택되어짐
         a[href*="네"]{border:1px #F00 solid;}  => '네' 라는 글자가 포함되어있는 속성들 모두 선택되어짐
         a[href$="네"]{border:1px #F00 solid;}  => '네'라는 글자로 끝나는 속성들 모두 선택되어짐


      unit+ => unit이라는 클래스 다음 속성만 선택되어짐 (next속성자)
      ex).unit+li{border:1px #F00 solid;}
      .unit~ => unit을 가지고있는클래스 다음 class 전부 다 선택되어짐
      ex) .unit~li{border:1px #F00 solid;} 요건 class
          만약 id를 포함하려면 #unit~li{border:1px #F00 solid;}
