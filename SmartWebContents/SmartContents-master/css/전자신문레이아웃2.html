<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전자신문레이아웃3</title>
  <style>
    .guideline{
      outline:3px red solid;
      width:900px; height:540px;
      margin: 0 auto;
    }
    .heading{
      outline:2px black solid;
      width:840px; height:111px;
      margin:0 30px;
    }
    .contents{
      outline:2px blue solid;
      height:380px;
      margin:10px 30px 0;
    }
    .left{
      outline:1px orange solid;
      width:513px;
      height:100%;
      float:left;
    }
    .leftup{
      outline:1px green solid;
      height:132px;
    }
    .leftdown{
      outline:1px green solid;
      height:240px;
      float:left;
    }
    .right{
      outline:1px skyblue solid;
      margin-left:520px;
      height:100%;

    }
    .rightup{
      outline:1px navy solid;
     height:112px;
    }
    .rightdown{
      outline:1px navy solid;
      height:260px;
      margin:0;
    }
    .leftup1{
      border:1px black solid;
      width:318px;
      height:21px;
    }
    .leftup2{
      border:1px black solid;
      width:160px;
      height:94px;
      float:left;
    }
   .leftup3
    {
      border:1px black solid;
      width:330px;
      height:90px;
      float:right;
    }
    .leftdown1{
      border:1px black solid;
      width:162px;
      height:234px;
      float:left;
    }
    .leftdown2{
      border:1px black solid;
      width:336px;
      height:234px;
      float:right;
    }
    .rightup1{
      height:30px;
      border:1px black solid;
    }
    .rightup2{
      height:80px;
      border:1px black solid;
    }
    .rightdown1{
      width:146px;
      height:255px;
      border:1px black solid;
      float:left;
    }
    .rightdown2{
      border:1px black solid;
      width:146px;
      height:255px;
      float:right;
    }
  </style>
</head>
<body>
 <div class="guideline">
    <div class="heading"></div>
    <div class="contents">

      <div class="left">
         <div class="leftup">
           <div class="leftup1"></div>
           <div class="leftup2"></div>
           <div class="leftup3"></div>
         </div>
         <div class="leftdown"></div>
         <div class="leftdown1"></div>
         <div class="leftdown2"></div>
      </div>

      <div class="right">
         <div class="rightup">
           <div class="rightup1"></div>
           <div class="rightup2"></div>
         </div>

         <div class="rightdown">
         <div class="rightdown1"></div>
         <div class="rightdown2"></div>
         </div>

      </div>
   </div>
  </div>
</body>
</html>
