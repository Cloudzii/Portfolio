<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="authour" content="허지운" />
  <title>float</title>
  <!--float
   float : 1. 공중에 붕 뜨는 것
           2. float이 선언된 element(요소) 다른컨텐츠들이 피해간다.
            ->엘리먼트를 원하는 위치로 이동시키고,
              엘리먼트 뒤에 따라오는 앨리먼트들이 엘리먼트를 피해서 표시 되도록 한다
           3. float이 선언된 엘리먼트이
             먼저 작성된 엘리먼트 (float이 선언된 엘리먼트가 아니더라도) 위로는 뜰 수 없다.
             (나중에 선언된 float는 먼저 선언된 float보다 먼저 뜰 수 없다)
             float이 선언된 엘리먼트는 먼저 작성된 엘리먼트보다 위로 뜰 수 없다.
           4. width와 height가 없는 경우에 width,height 값이 없기때문에
              컨텐츠만큼만 가지고 다 끌고가려한다.
              (float가 선언되기 전 길었던 박스가 컨텐츠만큼줄어듬) -->
  <style>


    .트럼프{
      border:1px #F00 solid;
      width:200px; height:400px;
      float:left;
    }

    .힐러리{
      border:3px #00F solid;
      margin-left:210px;
      min-height: 600px;

    }

    .오바마{
      border:1px #F00 solid;
      margin-left:210px;

    }

    .부시{
      height:100px;
      border:1px #0F0 solid;
    }
    .최순실{
      width:1000px;
      border:3px #F00 solid ;
      margin:0 auto;
    }

    .김재규{
      height:100px;
      border:1px #00F solid;
      margin: 0 auto;
      width:1000px;
    }



  </style>
</head>
<body>
<div class="최순실">
  <div class="부시">부시</div>
  <div class="트럼프">트럼프</div>
  <div class="힐러리">힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다힐러리 내가 대통령 트럼프는 우리의 대통령이 아니다</div>
  <div class="오바마">오바마 난 이제 끝난 것 같아</div>
</div>
  <div class="김재규">김재규</div>










</body>
</html>
