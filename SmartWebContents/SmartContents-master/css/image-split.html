<!-- image split
     이미지를 한군데에 배치해놓은 것
     image를 background로 부르고 정해진 layer에 맞추는 것 -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>image split</title>
    <style>
    .title{
      width:352px; height:15px ;
      border:1px #F00 solid;
      background-image: url(../img/sp_nwstd.png);
      background-position: -0px -88px;}
      /*background-position: X축 Y축 -> '-$' 값으로 써야함
       0점은 x y 가 시작하는 시작점*/
      /*list-style : none을 0으로해도 똑같음*/
      /*icon 이미지는 높낮이로 조절*/
    </style>
  </head>
  <body>
    <h1 class="title"></h1>
  </body>
  </html>
