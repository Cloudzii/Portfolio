<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float_part2연습</title>
  <style>
    .top_left{width:200px; height:100px; border:1px #F00 solid; float:left;}
    .top_left>.sub-box1{width:50%; height:100px; border:1px #F00 solid;float:left }
    .top_left>.sub-box2{width:50%; height:100px; border:1px #F00 solid; margin-left: 50%}
    .top_center {margin:0 200px; height:100px; border:1px #F00 solid; }
    .top_right {width:200px; height:100px; border:1px #F00 solid; float:right}
    .top_right>.sub-box1{width:50%; height:100px; border:1px #F00 solid; float:left}
    .top_right>.sub-box2{width:50%; height:100px; border:1px #F00 solid; margin-left:50%}
  </style>
</head>
<body>
  <div class="top_left">
    <div class="sub-box1">1</div>
    <div class="sub-box2"></div>
  </div>
  <div class="top_right">
    <div class="sub-box1">3</div>
    <div class="sub-box2"></div>
  </div>
  <div class="top_center">2</div>



</body>
</html>
