<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
    
        *{margin:0; padding:0;}
        ul{list-style:none;}
        
        .slide{width:500px; height:500px; border:1px #00F solid; margin:0 auto; position:relative;}
        .slide .btngroup{top:50%;}
        .slide .btngroup button.next{position:absolute; right:-50px; top:80%;}
        .slide .btngroup button.prev{position:absolute; left:-50px; top:80%;}
        .slide .view{text-align:center; position:relative; height:500px; overflow:hidden;}
        .slide .view li{display: inline-block;}
        .slide .view li.on div{display:block;}
        .slide .view li div{left:0; top:0; width:100%; height:500px; position:absolute; display:none; }
        .slide .view li a{position:relative; top:450px; z-index:1; display:block; width:20px; height:20px;line-height:20px; border:1px #FFF solid; color:#FFF; text-decoration:none;}
        .slide .view li div img {width:100%;}

        
    </style>
    <script>
    
        $(function(){
            
            var move = $('.slide').width()
            var idx = 0;
            
            
            $('.next').click(function(){
                
                $('.slide .view ul li').eq(idx).find('div').animate({'left':-move})
                .parent()
                .next()
                .find('div')
                .css({
                    'display':'block','left':move
                })
                .stop().animate({'left':0})
                
                idx ++
                
                if(idx == $('.slide .view ul li').length){     //이 length만큼 if문으로 반복시켜줄거라고 //위에 clickfunction이랑 같은건데 계속 돌리게해주려고 if반복문을씀
                    idx = 0;
                   $('.slide .view ul li').eq(idx).find('div').css({
                       'left':move
                   }).stop().animate({'left':0})
                }
                
            })
            
            $('.prev').click(function(){
                
                $('.slide .view ul li').eq(idx).find('div').animate({'left':move})
                .parent()
                .next()
                .find('div')
                .css({
                    'display':'block','left':-move
                })
                .stop().animate({'left':0})
                
                idx ++
                
                if(idx == $('.slide .view ul li').length){     //이 length만큼 if문으로 반복시켜줄거라고 //위에 clickfunction이랑 같은건데 계속 돌리게해주려고 if반복문을씀
                    idx = 0;
                  $('.slide .view ul li').eq(idx).find('div').css({
                      'left':-move
                  }).stop().animate({'left':0})
                }
                
            })
            
        })
        
            
        
        
        
        
        
        
        
        
        
        
    </script>

</head>
<body>
    
    <div class="slide">
        
        <div class="btngroup">
            <button class="next">다음</button>
            <button class="prev">이전</button>
        </div>
        
        <div class="view">
            
            <ul>
                <li class="on">
                    <a href="">1</a>
                    <div><img src="img/aa.jpg"></img></div>
                </li>
                <li>
                    <a href="">2</a>
                    <div><img src="img/dd.jpg"></img></div>
                </li>
                <li>
                    <a href="">3</a>
                    <div><img src="img/cc.jpg"></img></div>
                </li>
            </ul>
            
        </div>
    </div>
</body>
</html>
