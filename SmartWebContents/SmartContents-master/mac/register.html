<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입양식테이블복습.html</title>
</head>
<body>
  <form class="" action="회원가입양식테이블복습.html" method="post">
    <fieldset>
       <legend>회원가입 / JOIN</legend>
   <table border=1 width=800>
     <caption>회원정보 입력(*표시는 필수입력사항 입니다.)</caption>
     <tr>
       <th scope="col">
         <label for="userid">회원아이디*</label>
       </th>
       <td>
         <input type="text" id="userid" placeholder="아이디를 입력하세요" />
         <input type="button" value=">아이디중복확인" />
         <input type="button" value="!" />
         <span>4~12자의 영문 소문자,숫자로 구성합니다.</span>
       </td>
     </tr>

     <tr>
       <th>
         <label for="pw">비밀번호*</label>
       </th>
       <td>
         <input type="text" placeholder="비밀번호를입력하세요" id="pw" />
         <input type="button" value="!" />
         <span>4~12자의 영문,숫자로 설정하고 빈칸은 사용하지 마세요.</span>
       </td>
     </tr>

     <tr>
       <th>
         <label for=pwcheck>비밀번호확인*</label>
       </th>
       <td>
         <input type="text" placeholder="비밀번호를다시입력하세요" id="pwcheck" />
         <input type="button" value="!" />
         <span>상단에 입력하신 비밀번호와 동일하게 입력하세요.</span>
       </td>
     </tr>

     <tr>
       <th>
         <label for="username">이름*</label>
       </th>
       <td>
         <input type="text" id="username" /> <input type="button" value="!" />
         <span>실명으로 적어주세요.</span>
       </td>
     </tr>

     <tr>
       <th>
         <label for="registernum">주민등록번호*</label>
       </th>
       <td>
         <input type="text" id="registernum" />
         <span>-</span>
         <label for="secondnum"></label>
         <input type="text" id="secondnum" />
       </td>
     </tr>

     <tr>
       <th>
         <label for="email">이메일주소*</label>
       </th>
       <td>
         <input type="text" id="email" />
         <span>@</span>
         <label for="email2"></label>
         <select name="" id="email2">
           <option value="http://hanmail.com">한메일</option>
           <option value="http://naver.com">네이버</option>
           <option value="http://gmail.com">지메일</option>
           <option value="">직접입력</option>
         </select>
         <span>-</span>
         <input type="text" />
         <br /><input type="checkbox" />
         <span>이 주소로 정기적으로 발행되는 다양한 소식의 올림푸스 웹진을 받겠습니다.</span>
       </td>
     </tr>

     <tr>
       <th>
         <label for="question">본인확인 질문*</label>
       </th>
       <td>
         <select class="" name="" id="question">
           <option value="">장소</option>
           <option value="">기억</option>
           <option value="">별명</option>
         </select>
       </td>
     </tr>

     <tr>
       <th>
         <label for="answer">질문의 답*</label>
       </th>
       <td>
         <input type="text" id="answer">
       </td>
     </tr>

     <tr>
       <th>
         <label for="interesting">관심물품 체크</label>
       </th>
       <td>
         <input type="radio" id="interesting" />
         <span>DSLR</span>
         <label for="interesting2">
         <input type="radio" id="interesting2">광학20배줌</label>
         <label for="interesting3">
         <input type="radio" id="interesting3">방수제품</label>
         <label for="interesting4">
         <input type="radio" id="interesting4">컴팩트</label>

       </td>
     </tr>



   </table>
     </fieldset>
  </form>
</body>
</html>
