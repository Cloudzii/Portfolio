<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테이블회원가입양식.html</title>
</head>
<body>
  <fieldset>
    <legend>필수입력항목</legend>

  <form action="테이블회원가입양식.html" method="post">

    <caption>개인회원가입</caption>

    <table border="1" width="600">

     <tr>
       <th><label for="userid">회원아이디</label></th>
      <td>
          <input type="text" placeholder="아이디를입력하세요" id="userid" />
          <input type="button" value="아이디중복조회" />
          <span>(영문자 또는 숫자, 4~15자리)</span>
      </td>
     </tr>



     <tr>
      <th><label for="password">비밀번호</label></th>
      <td>
        <input type="text" placeholder="비밀번호를 입력하세요" id="password" />
        <span>변경 시에만 입력하십시오.(영문자 또는 숫자,4~12자리)</span>
      </td>
     </tr>


     <tr>
      <th><label for="repw">비밀번호확인</label></th>
      <td>
        <input type="text" placeholder="비밀번호를 다시 입력하세요" id="repw" />
      </td>
     </tr>


     <tr>
      <th><label for="username">회원성명</label></th>
      <td>
        <input type="text" placeholder="이름을 입력하세요" id="username" />
        <span>한글 8자이내, 영문 16자이내 입력</span>
      </td>
     </tr>

     <tr>
      <th><label for="register">주민등록번호</label></th>
      <td>
        <input type="text" id="register" />
        <span>-</span>
        <label for="register2"></label>
        <input type="text" id="register2" />
      </td>
     </tr>

     <tr>
      <th><label for="phone">전화번호</label></th>
      <td>
        <select name="" id="phone">
          <option value="">02</option>
          <option value="">031</option>
          <option value="">070</option>
        </select>
        <span>-</span>
        <input type="text" id= />
        <span>-</span>
        <input type="text" id= />
        </label>
        </th>
      </td>
     </tr>

     <tr>
      <th><label for="cellphone">휴대폰번호
      <td>
        <select name="" id="cellphone">
          <option value="">010</option>
          <option value="">011</option>
          <option value="">016</option>
        </select>
        <span>-</span>
        <input type="text" id="" />
        <span>-</span>
        <input type="text" id="" />
        </label>
        </th>
      </td>
     </tr>

     <tr>
      <th><label for="address">주소</label></th>
      <td>
       <input type="text" id="address" />
       <span>-</span>

       <label for="address2"></label>
       <input type="text" id="address2" />

       <label for="address3"></label>
       <input type="button" value="우편번호검색" id=address3 />

       <label for="address4"></label>
       <input type="text" id="" /><br />

       <label for="address5"></label>
       <input type="text" id="address5" />

      </td>
     </tr>


     <tr>
      <th><label for="email">E-mail</label></th>
      <td>
        <input type="text" id="email" /> <span>@</span>
        <select name="" id="">
          <option value="http://hanmail.com">한메일</option>
          <option value="http://naver.com">네이버</option>
          <option value="http://gmail.com">지메일</option>
        </select>
      </td>
     </tr>

     <tr>
      <th><label for="reemail">참조 E-mail</label></th>
      <td>
        <input type="text" id="reemail" /> <span>@</span>
        <select name="" id="">
          <option value="">hanmail.com</option>
          <option value="">naver.com</option>
          <option value="">gmail.com</option>
        </select>
        <span>
          <br />참조 E-mail이란?
          <br />E-mail 고지를 받는 고객께서 고지를 정상적으로 받으실 수 없을 경우 업무의 공백을 막기위한
          <br />서비스로 참조 E-mail을 등록해 놓으시면 매번 E-mail 고지서에 등록하신 두개의 E-Mail로 고지해
          <br />드립니다. <strong>단, 한국전력과 서울도시가스에만 해당됩니다.</strong>
        </span>
      </td>
     </tr>

     <tr>
      <th>한별 부가서비스 안내수신</th>
      <td>
        <label for="yes">
        <input type="radio" id="yes" name="one" />예</label>
        <label for="no">
        <input type="radio" id="no" name="one" />아니오</label>
      </td>
     </tr>

     <tr>
      <th><label for="recommend">추천인아이디</label></th>
      <td>
        <input type="text" id="recommend">
      </td>
     </tr>




      </table>

         <p><input type="submit" value="확인">
         <input type="reset" value="재입력"></p>

             </fieldset>

         </form>
</body>
</html>
