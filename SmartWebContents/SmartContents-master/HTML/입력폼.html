<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>
   <input type="text" value="" placeholder="아이디를 입력하세요">

   <input type="password" placeholder="비밀번호를 누출하세요"/>

   <input type="radio" />

   <input type="checkbox" />

   <input type="button" value="확인" />

   <input type="reset"  />

   <input type="submit" value="전송" />

   <input type="file" />

   <input type="hidden" />



   <label for="address">메일주소</label>
   <select id=address>
     <option>gmail.com</option>
     <option>naver.com</option>
     <option>nate.com</option>
     <option>hanmail.com</option>
   </select>


   <label for="text">내용입력</label>
   <textarea  cols="30" rows="10" id=text placeholder="내용을 입력하세요"></textarea>














</body>
</html>
