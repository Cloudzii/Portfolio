<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        body,html{height:100%;}
        .intro{position:relative; border:1px #F00 solid; height:100%; overflow:hidden;}
        .wrap{
        position:absolute; top:0; left:0; border:1px #F00 solid; width:100%;
        color:#FFF;
        text-align:center;
        height:100%;
        display:table;
        }
        h1{
        display:table-cell;
        vertical-align: middle;
        border:1px #F00; solid;
        font-size:100px;
        }
        .box{
        position:absolute; width:500px; height:500px; background-color:rgba(255,0,0,.8);
        right:-250px; bottom:-250px;
        transform:rotate(45deg);
        }
        video{
            width:1920px;
            position: relative;
            right:50%;

        }
        
    </style>
</head>
<body>
    <div class="intro">
      <video height="100%" autoplay loop>
      <source src="../video/Forest.mp4" type="video/mp4">
    </video>
    <div class="box"></div>
    <div class="wrap">
        <h1>Hello Video</h1>
    </div>
</div>
</body>
</html>
