<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        a{
            display:inline-block;
            width:200px;
            height:100px;
            border:1px #F00 solid;
            text-align:center;
            text-decoration:none;
            line-height:100px;
            transition:1000ms;
            font-size:50px;

            color:white;
            border-radius:10px;
        }

</head>

    <a href="">d</a>
