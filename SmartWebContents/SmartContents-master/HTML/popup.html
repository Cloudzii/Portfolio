<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style type="text/css">
    *{margin:0; padding:0;}
    a{text-decoration:none;}
    
     .open{
         width:50px;
         line-height:50px;
         height:50px;
         border:1px black solid;
         background-color:black;
         color:white;
         text-align: center;
         padding:0 30px; 
         font-size:16px; 
     }
     
     .box{
         width:500px;
         height:500px;
         border:1px black solid;
         background-color:pink;
         border-radius:10px;
         margin:0 auto;
         position:absolute; 
         top:-60%;
         left:50%;
         margin-left:-250px;
     }
     
     .close{
         width:80px;
         height:70px;
         border:1px black solid;
         background-color:pink;
         color:black;
         text-align:center;
         position:absolute;
         right:-100px;
         top:10px;
         border-radius:10px;
         padding:0 10px;
     }
     
     .box:target{
         animation:openMotion 1s both;
     }
     .close:target{
         animation:closeMotion 1s both;
     }
     
     #aaa:target + .box{
         animation:closeMotion 1s both;
     }
    
    
     @keyframes openMotion {
         from { top:-60%; left:50%;margin-left:-250px; }
         to { top:50%; margin-top:-250px; }
     }
     
     @keyframes closeMotion{
         from{ top:50%;margin-top:-250px;}
         to { top:-60%; margin:0; left:50%;margin-left:-250px; }
     }    
        
        
    </style>
</head>
<body>
    <a href="#popup" id="aaa" class="open">open</div></a>
        
    <div id="popup" class="box">
     <a href="#aaa" class="close">close</a>
    </div>
    
    
    
    
</body>
</html>
