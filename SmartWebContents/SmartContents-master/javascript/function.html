<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script type="text/javascript">
        
       function a () {
           console.log('얍');
       }
       
       function b () {
           console.log('아뵤');
       }
       
       function c () {
           console.log('이얏');
       }
        
    </script>
</head>
<body>
    
    <button type="button" onclick="a()">안녕</button>
    <button type="button" onclick="b()">싸우자</button>
    <button type="button" onclick="c()">룰루</button>
    
    
</body>
</html>
