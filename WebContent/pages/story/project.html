									<p><img src="../../asset/image/story/project/shortfilm_detail1.png" alt="렉서스는 세계 영화계를 이끌어갈 새로운 재능을 발굴하고 그들의 꿈을 실현할 수 있도록 지원을 합니다. 미국 대표 영화 제작사 와인 스타인사(TWC)와 함께 단편 영화를 발표할 예정이며, 이를 연출할 신인감독 선발을 위해 전세계 예비 청년 감독들의 작품을 모집합니다. 최종 선발된 4인의 감독은 와인 스타인 사와 함께 직접 영화를 제작하게 됩니다. 응모작은 10월 25일까지 접수 받으며, 11월 15일 미국 캘리포니아주 나파 벨리에서 열리는 '2015 나파밸리 영화제' 폐막식에서 최종 발표합니다. 이번 세번째 렉서스 단편 영화제의 테마는 '기대'이며 상상에서 비롯된 도발적이고 개성이 넘치는 영화를 만들어주세요." /></p>
